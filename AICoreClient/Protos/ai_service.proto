syntax = "proto3";
option csharp_namespace = "AICoreClient";

service AIService {
    rpc ProcessQuery (QueryRequest) returns (QueryResponse);
    rpc GetSystemStatus (Empty) returns (SystemStatus); // weather + greeting service
}

message QueryRequest {
    string input_text = 1;
}

message QueryResponse {
    string response_text = 1;
    string ai_source = 2;  // "DeepSeek" or "ChatGPT"
    //bool is_punjabi = 3;  // Add this new field
}

message Empty{} // For requests with no parameters

message SystemStatus {
    string greeting = 1;
    string weather_report = 2;
    string location = 3;
    float temperature = 4;
    string conditions = 5;
    float wind_speed = 6;
    int32 humidity = 7;
    string local_time = 8;
}